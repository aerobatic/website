
machine:
  node:
    version: 8.9.3

dependencies:
  pre:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.32.4/hugo_0.32.4_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
    - yarn add global aerobatic-cli
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - echo "No tests"

deployment:
  master:
    branch: master
    commands:
      - NODE_ENV=production yarn run build:aerobatic
      - aero deploy
