<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}
    <div class="container">
      <div class="row">
        <h1>Aerobatic Blog</h1>
        {{ range .Data.Pages.ByPublishDate }}
          <div class="post-preview">
            <a class="h3" href="{{ .Permalink }}">{{ .Title }}</a>
            <p>{{ .Description }}</p>
          </div>
        {{ end }}
      </div>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "google-analytics.html" . }}
    {{ partial "js.html" . }}
  </body>
</html>
