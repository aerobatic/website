<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="svPuRbh7HLZd1qVXqLV0B6Wn3531cxlESFLVBMuTKEQ" />
  <title>{{ .Site.Title }} - {{ .Title }}</title>
  <meta name="viewport" content="width=device-width">
  {{ if isset .Params "description" }}
  <meta name="description" content="{{ .Params.description }}">
  {{ end }}

  <meta property="og:image" content="/opengraph-image.png" />
  <meta property="og:image:width" content="495" /> 
  <meta property="og:image:height" content="259" /> 
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:domain" content="https://www.aerobatic.com/" />
  <meta name="twitter:image" content="https://www.aerobatic.com/img/twitter-card.png" /> 
  <meta name="twitter:site" content="@aerobaticapp" />
  <meta name="twitter:title" content="{{ .Site.Title }} - {{ .Title }}">
  <meta name="twitter:description" content="{{ .Params.description }}">

  <link href="{{ .Site.BaseURL }}/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .Site.BaseURL }}/index.xml" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="canonical" href="{{ .Site.BaseURL }}">
  <link rel="alternate" href="{{ .Site.BaseURL }}/feed.xml" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/site.css" />
</head>
