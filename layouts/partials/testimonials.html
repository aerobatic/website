<section id="testimonial" class="homepage-testimonial marketing-testimonial">
  <div id="testimonial-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {{ range $.Site.Data.testimonials }} 
        <li data-target="#testimonial-carousel" data-slide-to="{{ .index }}"{{ if eq .index 0 }} class="active"{{ end }}></li>
      {{ end }}
    </ol>
    <ol class="carousel-inner" role="listbox">
      {{ range $index, $item := $.Site.Data.testimonials }}
        <li class="item{{ if eq $index "allyoucantech" }} active{{ end }}">
          <div>
            <blockquote>
              {{ .text }}
              <cite>{{ .name }} - <a href="{{ .url }}" target="_blank">{{ .company }}</a></cite>
            </blockquote>
            <div class="photo hidden-xs">
              <img class="img-responsive img-circle" src="/img/testimonials/{{ .image }}">
            </div>
          </div>
        </li>
      {{ end }}
    </ol>
    <a class="left carousel-control" href="#testimonial-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#testimonial-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
